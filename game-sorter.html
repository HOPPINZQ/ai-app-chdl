<div class="games-container">

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="chat.js"></script>
<script>
    var gamesData = null;
    document.addEventListener('DOMContentLoaded', function () {

        // ç«‹å³åŠ è½½æ•°æ®
        loadGamesData();

        window.assign_tool = function (itemId, groupId, reason) {

    function initDragAndDrop() {
        // è·å–æ‰€æœ‰æ¸¸æˆå¡ç‰‡å’Œåˆ†ç±»åˆ—
        const gameCards = document.querySelectorAll('.game-card');
        const dropZones = document.querySelectorAll('.column-drop-zone');

        // ä¸ºæ¯ä¸ªæ¸¸æˆå¡ç‰‡æ·»åŠ æ‹–æ‹½äº‹ä»¶
        gameCards.forEach((card) => {
            // ä½¿ç”¨å¡ç‰‡å·²æœ‰çš„gameIdï¼ˆä»JSONç”Ÿæˆæ—¶è®¾ç½®çš„ï¼‰
            const gameId = card.dataset.gameId;
            console.log('Card initialized with gameId:', gameId);
            // è®¾ç½®å¯æ‹–æ‹½
            card.setAttribute('draggable', 'true');

            // ä¸ºäº†ç¡®ä¿dragstartäº‹ä»¶ä¸­çš„dataTransferè®¾ç½®æ­£ç¡®ï¼Œä¿®æ”¹æ‹–æ‹½é€»è¾‘
            // å¼€å§‹æ‹–æ‹½
            card.addEventListener('dragstart', function (e) {
                this.classList.add('dragging');
                // å¼ºåˆ¶è®¾ç½®dataTransferï¼Œä½¿ç”¨æ­£ç¡®çš„gameId
                e.dataTransfer.setData('text/plain', this.dataset.gameId);
                // è®¾ç½®æ‹–æ‹½æ—¶çš„è§†è§‰æ•ˆæœ
                e.dataTransfer.effectAllowed = 'copy';
            });

            // æ‹–æ‹½ç»“æŸ
            card.addEventListener('dragend', function () {
                this.classList.remove('dragging');
            });

            // æ·»åŠ ç‚¹å‡»æ•ˆæœ
            card.addEventListener('mouseenter', function () {
                this.style.boxShadow = '0 6px 15px rgba(0, 0, 0, 0.2)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.boxShadow = '';
            });
        });

        // ä¸ºæ¯ä¸ªæ”¾ç½®åŒºåŸŸæ·»åŠ æ‹–æ”¾äº‹ä»¶
        dropZones.forEach(zone => {
            // æ‹–æ‹½è¿›å…¥åŒºåŸŸ
            zone.addEventListener('dragenter', function (e) {
                e.preventDefault();
                this.classList.add('active');
            });

            // æ‹–æ‹½æ‚¬åœåœ¨åŒºåŸŸ
            zone.addEventListener('dragover', function (e) {
                e.preventDefault();
                this.classList.add('active');
            });

            // æ‹–æ‹½ç¦»å¼€åŒºåŸŸ
            zone.addEventListener('dragleave', function () {
                this.classList.remove('active');
            });

            // æ”¾ç½®åœ¨åŒºåŸŸ
            zone.addEventListener('drop', function (e) {
                e.preventDefault();
                this.classList.remove('active');

                // è·å–æ‹–æ‹½çš„æ•°æ®
                const gameId = e.dataTransfer.getData('text/plain');
                console.log('Dropped card with gameId:', gameId);

                if (gameId) {
                    // ä½¿ç”¨ç°æœ‰çš„assignGameToCategoryæ–¹æ³•å¤„ç†åˆ†é…
                    const category = this.dataset.category;

                    // å…ˆæ‰¾åˆ°åŸå§‹å¡ç‰‡
                    const originalCard = document.querySelector(`.games-grid .game-card[data-game-id="${gameId}"]`);
                    if (originalCard) {
                        // åˆ†é…å¡ç‰‡ - æ‹–æ‹½æ—¶æ²¡æœ‰reasonå‚æ•°ï¼Œä½¿ç”¨é»˜è®¤å€¼
                        assignGameToCategory(gameId, category, false, '');

                        // ç›´æ¥ç§»é™¤åŸå§‹å¡ç‰‡ï¼Œä¸ç­‰å¾…
                        console.log('Removing original card:', gameId);
                        originalCard.remove();
                    }
                }
            });
        });
    }

    // åŠ è½½JSONæ•°æ®
    async function loadGamesData() {
        try {
            const response = await fetch('games-data.json');
            gamesData = await response.json();
            console.log('æ•°æ®åŠ è½½æˆåŠŸ:', gamesData);

            // åŠ¨æ€ç”Ÿæˆåˆ†ç±»åˆ—
            generateCategories();
            // åŠ¨æ€ç”Ÿæˆæ¸¸æˆå¡ç‰‡
            generateGameCards();
            // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
            initDragAndDrop();
            initChat(gamesData);
            chatHistory.push({
                "role": "system",
                "content": getPrompt(gamesData.feature)
            });
            chatHistory.push({
                "role": "user",
                "content": "ä¸‹é¢æ˜¯æˆ‘æä¾›çš„æ•°æ®ï¼š\n" + JSON.stringify(gamesData)+"\n å…³æ³¨categoriesçš„idå’Œitemsçš„id"
            });
        } catch (error) {
            console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
        }
    }

    // ç”Ÿæˆåˆ†ç±»åˆ—
    function generateCategories() {
        const columnsContainer = document.getElementById('columns-container');
        columnsContainer.innerHTML = '';

        gamesData.categories.forEach(category => {
            const column = document.createElement('div');
            column.className = 'category-column';
            column.id = `column-${category.id}`;

            column.innerHTML = `
                        <h2>${category.name}</h2>
                        <div class="column-drop-zone" data-category="${category.id}"></div>
                    `;

            columnsContainer.appendChild(column);

    }

    // ç”Ÿæˆæ¸¸æˆå¡ç‰‡
    function generateGameCards() {
        const gamesGrid = document.getElementById('games-grid');
        gamesGrid.innerHTML = '';

        gamesData.items.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.draggable = true;
            card.dataset.gameId = game.id;

            const tagsHtml = game.tags.map(tag => `<span>${tag}</span>`).join('');

            card.innerHTML = `
                        <h3>${game.title}</h3>
                        <p>${game.description}</p>
                        <div class="game-meta">
                            ${tagsHtml}
                        </div>
                    `;

            gamesGrid.appendChild(card);
        });
    }

    /**
     * å°†æ¸¸æˆå¡ç‰‡åˆ†é…åˆ°æŒ‡å®šåˆ†ç±»åˆ—
     * @param {string|number} gameId - æ¸¸æˆå¡ç‰‡çš„IDæˆ–ç´¢å¼•
     * @param {string} category - åˆ†ç±»åˆ—IDï¼Œå¯é€‰å€¼ï¼šstrength,good, top, npc, bad
     * @param {boolean} showAnimation - æ˜¯å¦æ˜¾ç¤ºåŠ¨ç”»æ•ˆæœ
     * @param {string} reason - AIç‚¹è¯„å†…å®¹
     * @returns {boolean} - æ˜¯å¦æˆåŠŸåˆ†é…
     */
    function assignGameToCategory(gameId, category, showAnimation = true, reason = '') {
        // ç¡®ä¿gameIdæ˜¯å­—ç¬¦ä¸²ç±»å‹ä»¥åŒ¹é…JSONä¸­çš„ID
        const gameIdStr = gameId.toString();

        // ä»JSONæ•°æ®ä¸­è·å–æ¸¸æˆä¿¡æ¯ï¼ˆç›´æ¥ä½¿ç”¨å­—ç¬¦ä¸²æ¯”è¾ƒï¼‰
        const game = gamesData.items.find(g => g.id === gameIdStr);
        if (!game) {
            console.error('æ‰¾ä¸åˆ°æ¸¸æˆ:', gameId);
            return false;
        }

        // è·å–ç›®æ ‡åˆ†ç±»åˆ—
        const targetZone = document.querySelector(`.column-drop-zone[data-category="${category}"]`);
        if (!targetZone) {
            console.error('æœªæ‰¾åˆ°æŒ‡å®šçš„åˆ†ç±»åˆ—:', category);
            return false;
        }

        // æ£€æŸ¥å¡ç‰‡æ˜¯å¦å·²åœ¨è¯¥åˆ†ç±»ä¸­
        const existingCards = targetZone.querySelectorAll('.game-card');
        for (let i = 0; i < existingCards.length; i++) {
            if (existingCards[i].dataset.gameId === gameIdStr) {
                console.warn('è¯¥æ¸¸æˆå·²åœ¨æŒ‡å®šåˆ†ç±»ä¸­:', gameId);
                return false;
            }
        }

        // åˆ›å»ºæ–°å¡ç‰‡
        const newCard = document.createElement('div');
        newCard.className = 'game-card';
        newCard.draggable = true;
        newCard.dataset.gameId = gameIdStr;

        const tagsHtml = game.tags.map(tag => `<span>${tag}</span>`).join('');

        // ä½¿ç”¨ä¼ å…¥çš„reasonå‚æ•°ä½œä¸ºAIç‚¹è¯„ï¼Œå¦‚æœä¸ºç©ºåˆ™ä½¿ç”¨é»˜è®¤ç‚¹è¯„
        const aiReviewContent = reason || "è¿™æ˜¯ä¸€ä¸ªå¾ˆæ£’çš„æ¸¸æˆï¼Œå€¼å¾—ä½“éªŒï¼";

        newCard.innerHTML = `
            <h3>${game.title}</h3>
            <p>${game.description}</p>
            <div class="game-meta">
                ${tagsHtml}
            </div>
            <div class="ai-review">
                <strong>AIç‚¹è¯„ï¼š</strong>
                <span>${aiReviewContent}</span>
            </div>
        `;

        if (showAnimation) {
            // åˆ›å»ºåŠ¨ç”»å¡ç‰‡
            const gameCard = document.querySelector(`.games-grid .game-card[data-game-id="${gameId}"]`);
            if (!gameCard) return false; // å¦‚æœæ‰¾ä¸åˆ°å¡ç‰‡ï¼Œç›´æ¥è¿”å›
            const animCard = gameCard.cloneNode(true);
            document.body.appendChild(animCard);

            // è·å–åŸå¡ç‰‡å’Œç›®æ ‡åŒºåŸŸçš„ä½ç½®ä¿¡æ¯
            const cardRect = gameCard.getBoundingClientRect();
            const zoneRect = targetZone.getBoundingClientRect();

            // è®¾ç½®åŠ¨ç”»å¡ç‰‡çš„åˆå§‹æ ·å¼
            animCard.classList.add('animating');
            animCard.style.left = cardRect.left + 'px';
            animCard.style.top = cardRect.top + 'px';
            animCard.style.width = cardRect.width + 'px';
            animCard.style.height = cardRect.height + 'px';

            // è®¡ç®—ç›®æ ‡ä½ç½®ï¼ˆç›®æ ‡åŒºåŸŸçš„ä¸­å¿ƒä½ç½®ï¼‰
            const targetX = zoneRect.left + (zoneRect.width - cardRect.width) / 2;
            const targetY = zoneRect.top + (zoneRect.height - cardRect.height) / 2 +
                (targetZone.children.length * (cardRect.height + 10));

            // æ‰§è¡ŒåŠ¨ç”»
            setTimeout(() => {
                animCard.style.left = targetX + 'px';
                animCard.style.top = targetY + 'px';
                animCard.style.opacity = '0.8';
            }, 10);

            // åŠ¨ç”»ç»“æŸåæ·»åŠ æ–°å¡ç‰‡åˆ°ç›®æ ‡åŒºåŸŸ
            animCard.addEventListener('transitionend', function handler() {
                animCard.removeEventListener('transitionend', handler);

                // æ·»åŠ æ–°å¡ç‰‡åˆ°ç›®æ ‡åŒºåŸŸ
                targetZone.appendChild(newCard);

                // æ·»åŠ ç¼©æ”¾åŠ¨ç”»æ•ˆæœ
                newCard.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    newCard.style.transform = 'scale(1)';
                }, 150);

                // ç§»é™¤åŠ¨ç”»å¡ç‰‡
                document.body.removeChild(animCard);
            });
        } else {
            // ä¸æ˜¾ç¤ºåŠ¨ç”»ï¼Œç›´æ¥æ·»åŠ åˆ°ç›®æ ‡åŒºåŸŸ
            targetZone.appendChild(newCard);
        }

        // ä¸ºæ–°æ·»åŠ çš„å¡ç‰‡æ·»åŠ ç‚¹å‡»åˆ é™¤åŠŸèƒ½
        newCard.addEventListener('click', function() {
            this.remove();
        });

        return true;
    }

</script>
